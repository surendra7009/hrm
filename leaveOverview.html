<!doctype html><html lang="en">    <head>        <meta charset="utf-8">            <title>jQuery UI Datepicker - Display inline</title>            <link href="css/reset.css" rel="stylesheet" type="text/css">   			 <link href="css/style.css" rel="stylesheet" type="text/css">            <link rel="stylesheet" href="css/jquery-ui.css">                <script src="http://code.jquery.com/jquery-1.9.1.js"></script>                <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>                <link rel="stylesheet" href="/resources/demos/style.css">                    <style>.ui-datepicker-current-day .ui-state-active { background: #; }                        .ui-datepicker-week-end a, .foo a {                            background: # !important;                            color: red !important;                                                    }                                        .approved a {                        background: #006400 !important;                        color: white !important;                                            }.pending a {    background: #9400d3 !important;    color: white !important;    }.sick a {    background: #00bfff !important;    color: white !important;    }                    </style>                                        <script>                        var dp1 = ['2014-1-14'];                        var dp2 = ['2014-1-16'];                        var dp3 = ['2014-1-17'];                                                $(function() {                          $( "#datepicker" ).datepicker({                                                        onSelect: function(value, date) {                                                        date.dpDiv.find('.ui-datepicker-current-day a')                                                        .css('background-color', '#006400');                                                        },                                                        beforeShowDay: function (date) {                                                                                                                dmy = date.getFullYear()+ "-"+ (date.getMonth() + 1) + "-" + date.getDate();                                                                                                                if ($.inArray(dmy, dp1) >= 0) {                                                        return [true, "approved"];                                                        } else if ($.inArray(dmy, dp2) >= 0) {                                                        return [true, "pending"];                                                        }else if ($.inArray(dmy, dp3) >= 0) {                                                        return [true, "sick"];                                                        } else {                                                        return [true, ""];                                                        }                                                        }                                                                                                                                                                        });                                                    $(document).delegate('.ui-datepicker-next', 'click', function() {                                               alert('C');                                               });                          });                                                                                                                                </script>    </head>    <body>        <section class="main-container">            <div class="container dashboard-screen">                   <a href="dashboard.html" class="dashboard-button float-left"></a>                   <h2 class="float-left">My Leave</h2>            </div>       		<div id="datepicker"></div>            <div class="leave-status">            	<ul>                	<li><p><span class="green-squre"></span>Approved</p></li>                    <li><p><span class="purple-squre"></span>Pending</p></li>                    <li><p><span class="cyan-squre"></span>Sick</p></li>                </ul>            </div>        </section>                 </body></html>
